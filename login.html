<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            text-align: center;
        }
        #loginForm {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #errorMessage {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" id="loginButton">Login</button>
        <!-- Pesan error yang muncul jika login gagal -->
        <p id="errorMessage">Invalid username or password</p>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form melakukan submit
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username !== 'testuser' || password !== 'password123') {
                document.getElementById('errorMessage').style.display = 'block'; // Tampilkan pesan error
            } else {
                document.getElementById('errorMessage').style.display = 'none'; // Sembunyikan pesan error
                // Lanjutkan ke halaman berikutnya atau lakukan tindakan login berhasil
                alert('Login berhasil');
            }
        });
    </script>

</body>
</html>
